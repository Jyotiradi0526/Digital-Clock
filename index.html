<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Project: Dgital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="pseudomain">
            <div id="Hours"class="circles">
                <div id="hr" class="d_time">00</div>
                <span class="label">Hours</span>
            </div>
            <div id="Minutes"class="circles">
                <div id="min" class="d_time">00</div>
                <span class="label">Minutes</span>
            </div>
            <div id="Seconds" class="circles">
                <div id="sec" class="d_time">00</div>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>
</body>
<script src="./time.js"></script>
</html>
